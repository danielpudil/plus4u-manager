<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <title>Index Page</title>

  <script src="https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js"></script>


  <script>
    SystemJS.config({
      "paths": {
        "systemjs": "https://cdn.plus4u.net/libs/systemjs/0.19.47/system.js",
        "react": "https://cdn.plus4u.net/libs/react/16.0.0/react.js",
        "react-dom": "https://cdn.plus4u.net/libs/react-dom/16.0.0/react-dom.js",
        "create-react-class": "https://cdn.plus4u.net/libs/create-react-class/15.6.0/create-react-class.js",
        "prop-types": "https://cdn.plus4u.net/libs/prop-types/15.6.0/prop-types.js",
        "uu5g04": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04.min.js",
        "uu5g04-bricks": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-bricks.min.js",
        "uu5g04-forms": "https://cdn.plus4u.net/uu-uu5g04/1.0.0/uu5g04-forms.min.js",
        "uu_plus4u5g01": "https://cdn.plus4u.net/uu-plus4u5g01/1.0.0/uu_plus4u5g01.min.js",
        "uu_plus4u5g01-bricks": "https://cdn.plus4u.net/uu-plus4u5g01/1.0.0/uu_plus4u5g01-bricks.min.js",
        "uu_plus4u5g01-app": "https://cdn.plus4u.net/uu-plus4u5g01/1.0.0/uu_plus4u5g01-app.min.js",
        "uu_appg01_core": "https://cdn.plus4u.net/uu-appg01-core/3.0.0/uu_appg01_core.min.js",
        "uu_appg01": "https://cdn.plus4u.net/uu-appg01/3.0.0/uu_appg01-base.min.js",
        "uu_oidcg01": "https://cdn.plus4u.net/uu-oidcg01/3.0.0/uu_oidcg01.min.js"
      }
    });

    var UU5 = {
      Environment: {
        "uuoidc.redirectUri": "callbacks/oidc-callback.html"
      }
    };
  </script>
</head>
<body>
<div id="renderHere"></div>


<script src="https://cdn.plus4u.net/uu-appg01-template/1.0.0/in-browser-transpilation.js"></script>
<script type="text/babel">
  import React from "react";
  import ReactDOM from "react-dom";
  import createReactClass from 'create-react-class';
  import UU5 from "uu5g04";
  import "uu5g04-bricks";
  import "uu_plus4u5g01-app";


  const Page = createReactClass({
    mixins: [UU5.Common.BaseMixin],

    render() {
      return (
        <UU5.Bricks.Container containerStyle='fluid'>
          <UU5.Bricks.Section>
            {/*@@viewOn:0*/}
            <UU5.Bricks.Box
              infoHeader='Název stránky'
              infoContent='Zde bude název stránky, o čem dokumentace je.'
              colorSchema='green-rich'
            >
              <UU5.Bricks.Header level={1} colorSchema='primary'>
                <UU5.Bricks.Lsi lsi={{en: 'Layout page', cs: 'Page layout'}}/>
              </UU5.Bricks.Header>
            </UU5.Bricks.Box>
            <UU5.Bricks.Box className="center"
                            infoHeader='This is infoHeader'
                            infoContent='This is infoContent from the red Box'
                            colorSchema='blue'
            >
              <UU5.Bricks.Icon glyphicon='uu5-arrow-left'/>
              <UU5.Bricks.Icon glyphicon='uu5-arrow-up'/>
              <UU5.Bricks.Icon glyphicon='uu5-arrow-down'/>
              <UU5.Bricks.Icon glyphicon='uu5-arrow-right'/>
            </UU5.Bricks.Box>

            <UU5.Bricks.Box
              infoHeader='Obsah stránky'
              infoContent='Zde bude obsah stránky, podle daného typu.'
              colorSchema='green'
            >
              <UU5.Bricks.Paragraph />
            </UU5.Bricks.Box>
            <UU5.Bricks.Box className="center"
                            infoHeader='This is infoHeader'
                            infoContent='This is infoContent from the red Box'
                            colorSchema='blue'
            >
              <UU5.Bricks.Icon icon='uu5-arrow-left'/>
              <UU5.Bricks.Icon icon='uu5-arrow-up'/>
              <UU5.Bricks.Icon icon='uu5-arrow-down'/>
              <UU5.Bricks.Icon icon='uu5-arrow-right'/>
            </UU5.Bricks.Box>
            {/*@@viewOff:0*/}
          </UU5.Bricks.Section>
        </UU5.Bricks.Container>
      )
    }
  });

  ReactDOM.render(<Page />, document.getElementById('renderHere'));
</script>


</body>
</html>
